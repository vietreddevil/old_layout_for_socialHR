
@{
    ViewBag.Title = "RecruitmentPost";
    Layout = "~/Areas/Employer/Views/Shared/_Layout.cshtml";
}
<link rel="stylesheet" href="~/Assets/Employer/css/bootstrap-datepicker.css"/>
<link rel="stylesheet" href="~/Assets/Employer/css/paper-bootstrap-wizard.css"/>
<div class="card" onscroll="DatePickerPos();"> 
    <div class="card-header">
        <h5 class="title">
            Đăng bài tuyển dụng
        </h5>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>
                                Tiêu đề
                            </label>
                            <input type="text" class="form-control" placeholder="Tiêu đề bài viết" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group">
                            <label>
                                Chuyên môn
                            </label>
                            <select class="form-control">
                                <option value="IT"> IT </option>
                                <option value="design"> Designer </option>
                                <option value="...">...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <label>
                            Tính chất công việc
                        </label>
                        <select class="form-control">
                            <option value="intern"> Thực tập </option>
                            <option value="fulltime"> Full time </option>
                            <option value="parttime"> Part time </option>
                            <option value="...">...</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="picture-container">
                            <div class="picture">
                                <img src="~/Assets/Employer/images/logo.PNG" class="picture-src" id="wizardPicturePreview"/>
                                <input type="file" id="wizard-picture" />
                            </div>
                            <h6>
                                Chọn ảnh bài viết
                            </h6>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <div class="form-group">
                                <label>
                                    Địa điểm
                                </label>
                                <select class="form-control">
                                    <option value="Hanoi"> Hà Nội </option>
                                    <option value="HCM"> Hồ Chí Minh </option>
                                    <option value="...">...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                Thời gian
                            </label>
                            <input type="text" class="datepicker form-control" value="09/06/2018" />
                        </div>
                        <div class="form-group">
                            <label>
                                Lương (để trống để cài lương thỏa thuận)
                            </label>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="From" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="To" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                @* text editor for work description *@
                <textarea id="work_description">

                </textarea>
                @* end text editor *@
            </form>
        </div>
    </div>
</div>

<script src="/Assets/Employer/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="~/Assets/Employer/js/bootstrap-datepicker.js"></script>
<script src="~/Assets/Employer/js/jquery.bootstrap.wizard.js"></script>
<script src="~/Assets/Employer/js/paper-bootstrap-wizard.js"></script>
<script src="http://cdn.tinymce.com/4/tinymce.min.js"></script>
<script @*type="application/x-javascript"*@>
    tinymce.init({selector:'#work_description'});

    $('.datepicker').datepicker({
        weekStart: 1,
        color: 'red'
    });

    $(document).ready(function () {
        DatePickerPos();
    });
    $(window).resize(function () {
        DatePickerPos();
    });
    $(window).scroll(function () {
        DatePickerPos();
    });

    function DatePickerPos() {
        let topClick = $("input.datepicker").offset().top;
        let leftClick = $("input.datepicker").offset().left;
        console.log(topClick + "-" + leftClick);
    }
</script>
<style>
    .picture, .picture-container h6 {
        text-align: center;
    }
    .datepicker {
        padding: 10px 18px 10px 18px;
        background-color: white;
        border: 1px solid #E3E3E3;
        border-radius: 30px;
        color: #2c2c2c;
        line-height: normal;
        font-size: 0.8571em;
        -webkit-transition: color 0.3s ease-in-out, border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
        -moz-transition: color 0.3s ease-in-out, border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
        -o-transition: color 0.3s ease-in-out, border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
        -ms-transition: color 0.3s ease-in-out, border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
        transition: color 0.3s ease-in-out, border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
        -webkit-box-shadow: none;
        box-shadow: none;
    }
    input[type=file] {
        cursor: pointer;
        display: block;
        height:100%;
        left: 0;
        opacity: 0 !important;
        top: 0;
        position: absolute;
        width: 100%;
    }
    .form-control {
        background-color: #F3F2EE;
        border: 1px solid #e3e3e3;
        border-radius: 30px;
        color: #66615b;
        line-height: normal;
        font-size: .8571em;
        transition: color .3s ease-in-out,border-color .3s ease-in-out,background-color .3s ease-in-out;
        box-shadow: none;
    }
</style>
